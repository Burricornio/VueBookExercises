<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue2 - Cookbook</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magic/1.1.0/magic.css">
    <style>
        .card {
            position: relative;
            background-color: floralwhite;
            width: 9em;
            height: 9em;
            margin: 0.5em;
            padding: 0.5em;
            font-family: sans-serif;
            box-shadow: 0px 0px 10px 2px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <h1>11- Packaging reusable transitions into components</h1>
    <div id="app">
        <button @click="showRecipe = !showRecipe">Recipe</button>
        <button @click="showNews = !showNews">Breaking news</button>
        <puff>
            <article v-if="showRecipe" class="card">
                <h3>Apple Pie Recipe</h3>
                <p>Ingredients: apple pie. Procedure: server hot.</p>
            </article>
        </puff>
        <puff>
            <article v-if="showNews" class="card">
                <h3>Breaking news</h3>
                <p>Donald Duck is the new president of the USA.</p>
            </article>
        </puff>
    </div>
</body>

<script>

Vue.component('puff', {
    functional: true,
    render: function (createElement, context) {
        var data = {
            props: {
                'enter-active-class': 'magictime puffIn',
                'leave-active-class': 'magictime puffOut'
            }
        }
        return createElement('transition', data, context.children)
    }
})
new Vue({
    el: '#app',
    data: {
        showRecipe: false,
        showNews: false
    }
})
       
</script>
</html>
