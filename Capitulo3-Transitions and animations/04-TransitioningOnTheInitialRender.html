<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue2 - Cookbook</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
    img {
        float: left;
        padding: 5px;
    }
    .v-enter {
        opacity: 0;
    }
    .v-enter-active {
        transition: opacity 2s;
    }
    </style>
</head>
<body>
    <h1>04- Transitioning on the initial render</h1>
    <div id="app">
        <h2>The Fill Murray Page</h2>
        <transition appear>
            <img src="https://fillmurray.com/50/70" width="50" height="70">
        </transition>
        <p>
            The internet was missing the ability to
            provide custom-sized placeholder images of Bill Murray.
            Now it can.
         </p>
    </div>
</body>

<script>
new Vue({
    el: '#app'
  
})
       
</script>
</html>
