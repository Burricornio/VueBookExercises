<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue2 - Cookbook</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.5.0/velocity.js"></script>
</head>
<body>
    <h1>03- Animation with javaScript instead of CSS</h1>
    <div id="app">
        <button @click="taxiCalled = true">
            Call a cab
        </button>
        <transition 
        @enter="enter" 
        :css="false"
        @leave="leave"
        >
                <p v-if="taxiCalled">ðŸš•</p>
        </transition>
        <button @click="taxiCalled = false">Cancel</button>
    </div>
</body>

<script>
new Vue({
    el: '#app',
    data: {
        taxiCalled: false
    },
    methods: {
        enter (el) {
            Velocity ( el,
                { opacity: [1,0], translateX: ["0px", "200px"] },
                { duration: 2000, easing: "ease-out"}
            )
        },
        leave (el, done) {
            Velocity (el,
                { opacity: [0,1], 'font-size': ['0.1em', '1em'] },
                { duration: 2000, complet: done}
            )
        }
    }
  
})
       
</script>
</html>
