<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue2 - Cookbook</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
        .station-leave-active, .station-enter-active {
            transition: all 2s;
            position: absolute;
        }
        .station-leave-to {
            opacity: 0;
            transform: translateX(-30px);
        }
        .station-enter {
            opacity: 0;
            transform: translateX(30px);
        }
        .station-move {
            transition: 2s;
        }
        span {
            display: inline-block;
            margin: 3px;
        }
    </style>

</head>
<body>
    <h1>10- Transitioning elements that move in a list</h1>
    <div id="app">
        <h3>Bus station simulator</h3>
        <transition-group tag="p" name="station">
            <span v-for="bus in buses" :key="bus"> ðŸšŒ </span>
        </transition-group>
    </div>
</body>

<script>
new Vue({
    el: '#app',

    data: {
        buses: [1,2,3,4,5],
        nextBus: 6
    },

    mounted() {
        setInterval(() => {
            const headOrTail = () => Math.random() > 0.5
            if (headOrTail()) {
                this.buses.push(this.nextBus)
                this.nextBus += 1
            } else {
                this.buses.splice(0, 1)
            }
        }, 2000)
    }
   
   
})
       
</script>
</html>
