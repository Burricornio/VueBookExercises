<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue2 - Cookbook</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
        #solution {
            cursor: pointer
        }
        .fade-enter {
            opacity: 0
        }
        .fade-enter-active {
            transition: opacity 2s;
        }
    </style>
</head>
<body>
    <h1>11- CSS Transitions</h1>
    <div id="app">
        <article>
            They call me fruit.<br>
            They call me fish.<br>
            They call me insect.<br>
            But actually I'm not one of those.
            <div id="solution" @click="showSolution = !showSolution">
                I am a 
                <transition name="fade">
                    <span id="dragon" v-show="showSolution">Dragon</span>
                </transition>
            </div>
        </article>
   </div>
</body>

<script>
new Vue({
    el: '#app',
    data: {
        showSolution: false
    }
})
       
</script>
</html>
