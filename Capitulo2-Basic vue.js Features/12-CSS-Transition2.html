<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue2 - Cookbook</title>
    <script src="https://unpkg.com/vue"></script>
    <style>
        #tree {
            position: absolute;
            left: 7.5em;
            top: 0em;
            cursor: pointer;
        }
        .fade-leave-active {
            transition: opacity 1s;
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1>12- CSS Transitions 2</h1>
    <div id="app">
     <p>
         Transitions are awesome, careful<br>
         please don't use them always.
     </p>
     <transition name="fade">
        <img id="tree"
        src="http://i.imgur.com/QDpnaIE.png"
        v-show="show"
        @click="show = false"/>
     </transition>
   </div>
</body>

<script>
new Vue({
    el: '#app',
    data: {
        show: true
    }
})
       
</script>
</html>
