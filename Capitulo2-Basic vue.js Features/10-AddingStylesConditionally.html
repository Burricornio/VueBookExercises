<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue2 - Cookbook</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/accounting.js/0.3.2/accounting.js"></script>
    <style>
        .warn {
            background: mistyrose;
        }
    </style>
</head>
<body>
    <h1>10- Adding styles conditionally
    </h1>
    <div id="app">
        <textarea name="" id="" cols="30" rows="10" v-model="memeText"  :class="{ warn: longText }"></textarea>
        {{ memeText.length}}
   </div>
</body>
<script>


new Vue({
    el: '#app',
    data: {
        memeText: 'What if I told you ' + 'CSS can do that',
        limit: 50
    },
    computed: {
        longText() {
            if(this.limit - this.memeText.length <= 10) {
                return true
            } else {
                return false
            }
        }
    }
})
       
</script>
</html>
