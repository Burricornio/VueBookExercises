<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue2 - Cookbook</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://cdn.jsdelivr.net/accounting.js/0.3.2/accounting.js"></script>
    <style>
        .price {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>07- Formatting currency with filters 2</h1>
    <div id="app">
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in inventory">
                    <td>{{ item.name }}</td>
                    <td>{{ item.price | dollars}}</td>
                </tr>
            </tbody>
        </table>
   </div>
</body>
<script>

Vue.filter('currency', (money) => {
    return accounting.formatMoney(money)
})

new Vue({
     el: '#app',
     data: {
        inventory: [
         {name: 'tape measure', price: '7'},
         {name: 'stamp', price: '0.01'},
         {name: 'shark tooth', price: '1.5'},
         {name: 'iphone', price: '999'}
         ]
    }
   
})
</script>
</html>
