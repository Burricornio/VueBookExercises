<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue2 - Cookbook</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <h1>02- Data</h1>
    <div id="app">
        <p>We conquered {{ countWorlds }} planets.</p>
        <p>Hello {{ countWorlds }} worlds!</p>
    </div>
</body>
<script>
    new Vue({
        el: '#app',
        data: {
            countWorlds: 5 + 2
        }
    })
</script>
</html>
