<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue2 - Cookbook</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <h1>09- v-model</h1>
    <div id="app">
        <button @click="toast">Toast bread</button>
        <input type="text" v-model="toastedBreads">
        Quantity to put in the oven: {{ toastedBreads }}
    </div>
</body>
<script>
    new Vue({
        el: '#app',

        data: {
            toastedBreads: 0
        },
        
        methods: {
            toast() {
                this.toastedBreads++
            }
        }
    })
</script>
</html>
